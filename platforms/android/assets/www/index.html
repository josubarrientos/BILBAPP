<!DOCTYPE html>
<html>
    <head>

        <script src="js/jquery-2.0.2.js"></script>
    	<script src="js/jquery.mobile-1.4.5.min.js"></script>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/starrr.css">
        <link href="css/lightbox.css" rel="stylesheet">
        <title>BILBAPP</title>
    </head>
    <body>
    
    	<img id="logo" alt="" src="img/bilbao.jpg"/>
    	
		<div class="ui-grid-b banderas flags" style="display:none">
			<br><br><br><br><br><br><br><br><br>
			<div class="ui-block-a resize">
				<img id="euskadi" onclick=language(this) width="100%" src="img/euskadi.jpg"/>
			</div>
			<div class="ui-block-b resize">
				<img id="galicia" onclick=language(this) width="100%" src="img/galicia.jpg"/>
			</div>
			<div class="ui-block-c resize">
				<img id="catalunia" onclick=language(this) width="100%" src="img/catalunia.png"/>
			</div>
			<div class="ui-block-a resize">
				<img id="spain" onclick=language(this) width="100%" src="img/spain.png"/>
			</div>
			<div class="ui-block-b resize">
				<img id="england" onclick=language(this) width="100%" src="img/england.png"/>
			</div>
			<div class="ui-block-c resize">
				<img id="france" onclick=language(this) width="100%" src="img/france.jpg"/>
			</div>
		</div>
				
        <div class="app" style="display:none">
            <h1>Apache Cordova application powered by Eclipse Thym</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/objects.js"></script>        
        <script type="text/javascript" src="js/functions.js"></script>        
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/starrr.js"></script>
		<script src="js/lightbox.js"></script>    
    </body>
</html>
